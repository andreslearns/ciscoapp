{% extends 'base.html' %}

{%block content %}

<div class="card" style="padding-bottom:10px;">
   <div class="card__header">
      <h1>Hello, Network Engineers!</h1>
      <br>
      <!-- <p class="lead">Recent Activity.</p> -->
      <!-- <p>It uses python3, nornir and other python modules.</p> -->
      <p class="lead">
         <a class="btn btn-primary btn-lg" href="/divert" role="button">Mitigate DDOS Attack</a>
      <form>
         <div dir="rtl">
         <a id="clear_bgp" class="btn btn-success btn--icon m-t-15 m-r-25" data-toggle="tooltip" data-placement="top" title="Clear BGP" name=clearbgp" >
            <i class="zmdi zmdi-refresh-sync-alert"></i>
        </a>
      </div>
   </form>
      </p>
   </div>

   
   <div id="content__grid">
      <!-- CONTENT PART -->
      <div class="container">
         <div class="row">
            
            <table class="table table-striped" data-ajax="true">
               <!-- <table id="data-table-basic"> -->
                 <thead>
                     <tr>
                         <th>Network Prefix</th>
                         <th>Task</th>
                         <th>Date</th>
                     <tr>
                 </thead>
                 <tbody>
                     {% for x in network %}
                     <tr>
                         <td>{{ x.prefix }}</td>
                         <td>{{ x.task}} </td>
                         <td>{{ x.date_posted.strftime('%A, %B %e, %Y - %I:%M:%S %p') }}</td>
                     </tr>
                     {% endfor %}
                 </tbody>
             </table>

            <!-- PUT CONTENT HERE -->

         </div>
      </div>
   </div>
</div>
{%endblock content %}
